<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h2>Tạo Yêu Cầu Phụ Tùng</h2>
    <form>
      <label for="part-name">Tên phụ tùng:</label>
      <input type="text" id="part-name" name="part-name" required>

      <label for="car-brand">Hãng xe:</label>
      <input type="text" id="car-brand" name="car-brand" required>

      <label for="year">Năm sản xuất:</label>
      <input type="number" id="year" name="year" required>

      <button type="submit" id="search-button">Tìm kiếm</button>
    </form>
  </div>
</div>
