<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body>
<div class="form-container">
  <h2>Quên mật khẩu</h2>
  <form th:action="@{/forgot-password}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Nhập email của bạn">
    </div>
    <button type="submit" class="btn btn-primary">Gửi mã OTP</button>
  </form>
  <div class="link">
    <p>Quay lại? <a href="../templates/login.html">
      <span class="link-name">Đăng nhập</span>
    </a></p>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
